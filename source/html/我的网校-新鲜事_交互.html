				xue.use('ajax')
				.use('tabs', function(){

					xue.tabs('ui_tabs', function(dom){
						var box = $(dom);
						var url = box.data('url');
						$.ajax({
							url : url+'?'+111,
							dataType: 'html',
							beforeSend : function(){
								xue.ajax.loading('.main_body');
							},
							success : function(d){
								xue.ajax.loaded('.main_body');

								$('.main_body').html(d);
								// console.log(d.length);
							}
						});
					});

					xue.tabs('ui_pills', function(nav){
						var box = $(nav);
						var url = box.data('url');
						$.ajax({
							url : url+'?'+222,
							dataType: 'html',
							beforeSend : function(){
								xue.ajax.loading('.main_body');
							},
							success : function(d){
								xue.ajax.loaded('.main_body');

								// console.log(d.length);
							}
						});
					});
				});
				xue.use('pages', function(module){
					// 根据模块名称进行调用
					xue.pages.config({
						pages : 22,
						current : 1
					});
				});
